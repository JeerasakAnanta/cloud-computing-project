<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Iris Species Predictor</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label for="sepal_length" class="block text-sm font-medium text-gray-700">Sepal Length</label>
                <input type="number" step="0.1" id="sepal_length" name="sepal_length" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="sepal_width" class="block text-sm font-medium text-gray-700">Sepal Width</label>
                <input type="number" step="0.1" id="sepal_width" name="sepal_width" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="petal_length" class="block text-sm font-medium text-gray-700">Petal Length</label>
                <input type="number" step="0.1" id="petal_length" name="petal_length" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="petal_width" class="block text-sm font-medium text-gray-700">Petal Width</label>
                <input type="number" step="0.1" id="petal_width" name="petal_width" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Predict
                </button>
            </div>
        </form>
        {% if prediction %}
        <div class="mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
            <p class="text-center">Predicted Species: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>

</html>
