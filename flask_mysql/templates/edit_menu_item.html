<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5 border p-4 rounded">
        <h1>เเก้ไข รายการ อาหารที่มีอยู่ในระบบ </h1>

        <form action="{{ url_for('update_menu_item', id=menu_item['id']) }}" method="POST">
            <div class="form-group">
                <label for="name">ชื่อ </label>
                <input type="text" class="form-control" id="name" name="name" value="{{ menu_item['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="description">คำอธิบาย</label>
                <textarea class="form-control" id="description" name="description"
                    required>{{ menu_item['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">ราคา</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price"
                    value="{{ menu_item['price'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary"> <i class="bi bi-floppy"></i> Update</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3"> <i class="bi bi-x-circle"></i> Cancel</a>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
